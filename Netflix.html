<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Netflix Website</title>
	<link rel="stylesheet" href="Netflix.css">
</head>
<body>
	<background img src="netfliximage.png" width="100%" height="100%">
	<div class="header">
		<nav>
			<img src="Logonetflix.png" class="logo" width="150px" height="100px">
			<div>
				<button class="language-btn">English <img src="down.jpg" width="30px" height="30px"></button>
				<button>Sign In</button>
			</div>
		</nav>
		<div class="header-content">
			<h1>Unlimited movies, Tv shows and more.</h1>
			<h3>Watch anywhere.Cancel anytime</h3>
			<p>Ready to watch? Enter your email to create or restart your membership.</p>
			<form class="email-signup">
				<input type="email" placeholder="Email address" required>
				<button type="submit">Get Started</button>
			</form>
		</div>
	</div>
	</div>
</body>
</html>
